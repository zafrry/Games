<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Css/style.css" rel="stylesheet" type="text/css" />
    <link href="Css/bootstrap.min.css" rel="stylesheet">
    <title>Jeu de 100 Points</title>
</head>

<body class="red">

        <div class="page">

            <div class="new_game">
                <button class="material-symbols-outlined" onclick="startNewGame" id="nouvelle_partie"> add_circle </button>
                <p>NOUVELLE PARTIE</p>
            </div>

            <div id="pop_up">
                <form>
                    <div class="player_one">
                        <label>Veuillez renseigner le joueur 1</label>
                        <input type="text" id="one">
                    </div>

                    <div class="player_two"> 
                        <label>Veuillez renseigner le joueur 2</label>
                        <input type="text" id="two">               
                    </div>
                    <button>Valider</button>
                </form>
            </div>

            <div id="players">

                <div id="user_one">

                </div>

                <div id="user_two">

                </div>

            </div>

            <div class="canvas">

                <canvas id="count_one" width="200" height="200"></canvas>

                <div class="dice">
                    <img id="dice" src="/Dés/dé 1.png">
                </div>

                <canvas id="count_two" width="200" height="200"></canvas>

            </div>

            <div class="points">

                <canvas id="current_one" width="150" height="100"></canvas>

                <div class="touch">

                    <div class="roll_dice">
                        <button id="throw" class="material-symbols-outlined"> casino </button>
                        <p>ROLL DICE</p>
                    </div>

                    <div class="hold">
                        <button class="material-symbols-outlined"> place_item </button>
                        <p>HOLD</p>
                    </div>

                </div>

                <canvas id="current_two" width="150" height="100"></canvas>

            </div>
      
        </div>  

    <script src="JavaScript/node.js"></script>
    <script src="JavaScript/script.js"></script>
</body>
</html>
