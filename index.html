<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Css/style.css" rel="stylesheet" type="text/css" />
    <link href="Css/bootstrap.min.css" rel="stylesheet">
    <title>Jeu de 100 Points</title>
</head>

<body class="red">

        <div class="page">

            <div class="new_game">
                <button class="material-symbols-outlined" onclick="startNewGame()" id="nouvelle_partie"> add_circle </button>
                <p>NOUVELLE PARTIE</p>
            </div>

            <section class="modal">
                <div id="pop_up">
                    <form>
                        <p>Veuillez rentrer les noms des joueurs</p>
                        <div class="player_one">
                            <label>Joueur 1</label>
                            <input type="text" id="one" required>
                        </div>

                        <div class="player_two"> 
                            <label>Joueur 2</label>
                            <input type="text" id="two" required>               
                        </div>
                        <br>
                        <button onclick="closePop()" id="valider">Valider</button>
                    </form>
                </div>
            </section>

            <div id="players">

                <span id="user_one"> 
                    Joueur 1 
                    <img src="/point.png" class="turn_one">
                </span>
                
                <span id="user_two">
                    <img src="/point.png" class="turn_two">
                    Joueur 2
                </span>

            </div>

            <div class="canvas">

                <canvas id="count_one" width="200" height="200"></canvas>

                <div class="dice">
                    <img id="dice" src="/Dés/dé 1.png">
                </div>

                <canvas id="count_two" width="200" height="200"></canvas>

            </div>

            <div class="points">

                <canvas id="current_one" width="150" height="100"></canvas>

                <div class="touch">

                    <div class="roll_dice">
                        <button id="throw" class="material-symbols-outlined" onclick="displayResult()"> casino </button>
                        <p>ROLL DICE</p>
                    </div>

                    <div class="hold">
                        <button class="material-symbols-outlined" onclick="turnPlayers()"> place_item </button>
                        <p>HOLD</p>
                    </div>

                </div>

                <canvas id="current_two" width="150" height="100"></canvas>

            </div>
      
        </div>  

    <script src="JavaScript/node.js"></script>
    <script src="JavaScript/script.js"></script>
</body>
</html>
