<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Css/style.css" rel="stylesheet" type="text/css" />
    <link href="Css/bootstrap.min.css" rel="stylesheet">
    <title>Jeu de 100 Points</title>
</head>

<body class="red">

        <div class="page">

            <div class="new_game">
                <button class="material-symbols-outlined" onclick="startNewGame()" id="nouvelle_partie"> add_circle </button>
                <p>NOUVELLE PARTIE</p>
            </div>

            <section class="modal">
                <div id="pop_up">
                    <form>
                        <p>Veuillez rentrer les noms des joueurs</p>
                        <div class="player_one">
                            <label>Joueur 1</label>
                            <input type="text" id="one" required>
                        </div>

                        <div class="player_two"> 
                            <label>Joueur 2</label>
                            <input type="text" id="two" required>               
                        </div>
                        <br>
                        <button onclick="closePop()" id="valider" type="button">Valider</button>
                    </form>
                </div>
            </section>

            <section class="end_game">
                <div id="end_pop">
                    <span id="end_message">Le joueur 1 à gagné la partie</span>
                    <button class="fermer" onclick="winnerClose()">Rejouer</button>
                </div>
            </section>

            <div id="players">

                <div> 
                    <span id="user_one"></span>
                    <img src="Images/point.png" class="turn_one" alt="Indicateur du tour du Joueur">
                </div>

                <div>
                    <img src="Images/point.png" class="turn_two" alt="Indicateur du tour du Joueur">
                    <span id="user_two"></span>
                </div>

            </div>

            <div class="score">

                <div id="count_one">
                    <span class="global">Score</span>
                    <span id="global_one"></span>
                </div>

                <div class="dice">
                    <img id="dice" src="Images/de_1.png" alt="Dé">
                </div>

                <div id="count_two">
                    <span class="global">Score</span>
                    <span id="global_two"></span>
                </div>

            </div>

            <div class="points">

                <div class="round">
                    <span class="courant">Points</span>
                    <span id="current_one"></span>
                </div>

                <div class="touch">

                    <div class="roll_dice">
                        <button id="throw" class="material-symbols-outlined" onclick="displayResult()"> casino </button>
                        <p>Lancer le dé</p>
                    </div>

                    <div class="hold">
                        <button id="btn_hold" class="material-symbols-outlined" onclick="turnPlayers()"> place_item </button>
                        <p>Stocker les points</p>
                    </div>

                </div>

                <div class="round">
                    <span class="courant">Points</span>
                    <span id="current_two"></span>
                </div>

            </div>
      
        </div>  

    <script src="script.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
