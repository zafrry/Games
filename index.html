<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Css/style.css" rel="stylesheet" type="text/css" />
    <link href="Css/bootstrap.min.css" rel="stylesheet">
    <title>Jeu de 100 Points</title>
</head>

<body class="red">

        <div class="page">

            <div class="new-game">
                <button class="material-symbols-outlined"> add_circle </button>
                <p>NOUVELLE PARTIE</p>
            </div>

            <div class="players">
                
                <div class="player-one">
                        <input type="text" class="users">  
                </div>

                <div class="player-two">
                        <input type="text" class="users">                      
                </div>

            </div>

            <div class="canvas">

                <canvas id="count-one" width="200" height="200"></canvas>

                <div class="dice">
                    <img id="dice">
                </div>


                <canvas id="count-two" width="200" height="200"></canvas>

            </div>

            <div class="points">

                <canvas id="current-one" width="150" height="100"></canvas>

                <div class="touch">

                    <div class="roll-dice">
                        <button class="material-symbols-outlined"> casino </button>
                        <p>ROLL DICE</p>
                    </div>

                    <div class="hold">
                        <button class="material-symbols-outlined"> place_item </button>
                        <p>HOLD</p>
                    </div>

                </div>

                <canvas id="current-two" width="150" height="100"></canvas>

            </div>
      
        </div>  

    <script src="JavaScript/bootstrap.min.js"></script>
    <script src="JavaScript/jQuery.js"></script>
    <script src="JavaScript/node.js"></script>
    <script src="JavaScript/script.js"></script>
</body>
</html>
